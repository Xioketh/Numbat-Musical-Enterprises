<div class="wrapper">
    <section class="login-content">
      <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
          <div class="col-lg-8">
            <div class="card auth-card">
              <div class="card-body p-5">
                <h2 class="topic">Numbat Musical Enterprises</h2>
                <h6 class="sub-topic">Where Passion Meets Play</h6>
                <div class="d-flex align-items-center auth-content">
                  <div class="col-lg-7 align-self-center">
                    <div class="p-3">
                      <h2 class="mb-4">Sign Up</h2>
                      <form>
                        <div class="row">
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>User Name</label>
                              <input class="floating-input form-control" type="text" name="userName" [(ngModel)]="user.userName">
                              <span *ngIf="userNameValidate">*Please fill User Name</span>
                            </div>
                          </div>
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>Address</label>
                              <input class="floating-input form-control" type="text" name="adress" [(ngModel)]="user.adress">
                              <span *ngIf="adressValidate" >*Please fill Address</span>
                            </div>
                          </div>
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>Email</label>
                              <input class="floating-input form-control" type="email" name="email" [(ngModel)]="user.email">
                              <span *ngIf="emailValidate">*Please fill Email</span>
                            </div>
                          </div>
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>Contact NO</label>
                              <input class="floating-input form-control" type="text" name="tel" [(ngModel)]="user.tel">
                              <span *ngIf="telValidate">*Please fill Contact NO</span>
                            </div>
                          </div>
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>Password</label>
                              <input class="floating-input form-control" type="password" name="userPassword" [(ngModel)]="user.userPassword">
                              <span *ngIf="userPasswordValidate">*Please fill Password</span>
                              <span *ngIf="passwordAndConfirmPasswordValidate">*Passwrod Not Same</span>
                            </div>
                          </div>
                          <div class="col-lg-6 mb-2">
                            <div class="floating-label form-group">
                              <label>Confirm Password</label>
                              <input class="floating-input form-control" type="password" name="userConfirmPassword" [(ngModel)]="user.userConfirmPassword">
                              <span *ngIf="userConfirmPasswordValidate">*Please fill Confirm Password</span>
                              <span *ngIf="passwordAndConfirmPasswordValidate">*Passwrod Not Same</span>
                            </div>
                          </div>
  <!--                        <div class="col-lg-12">-->
  <!--                          <div class="custom-control custom-checkbox mb-3">-->
  <!--                            <input type="checkbox" class="custom-control-input" id="customCheck1">-->
  <!--                            <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>-->
  <!--                          </div>-->
  <!--                        </div>-->
                        </div>
                        <button type="submit" class="btn text-white mt-2" (click)="onSubmit()">Sign Up</button>
                        <p class="mt-3">
                          Already have an Account <a routerLink="/login" class="hover-a">Sign In</a>
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-5 content-right">
                    <img src="assets/img/music.png" class="img-fluid image-right" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
