<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-5">
              <h2 class="topic">Numbat Musical Enterprises</h2>
              <h6 class="sub-topic mt-4"><i>Where Passion Meets Play</i></h6>
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-7 align-self-center">
                  <div class="p-3">
                    <h3 class="mb-2">Sign In</h3>
<!--                    <p>Sign In</p>-->
                    <form>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="floating-label">
                            <label>User Name</label>
                            <input class="form-control" type="text" name="userName" [(ngModel)]="user.userName">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label">
                            <label>Password</label>
                            <input class="form-control" type="password" name="userPassword" [(ngModel)]="user.userPassword">
                          </div>
                        </div>
<!--                        <div class="col-lg-6">-->
<!--                          <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>-->
<!--                        </div>-->
                      </div>
                      <button type="submit" class="btn text-white mt-3" (click)="onSubmit()">Sign In</button>
                      <p class="mt-3">
                        Create an Account <a routerLink="signup" class="hover-a">Sign Up</a>
                      </p>
                      <p class="mt-3"> <a routerLink="" class="hover-a">Back To Guest</a>
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-lg-5 content-right ms-4">
                  <img src="assets/img/music.png" class="img-fluid image-right" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
