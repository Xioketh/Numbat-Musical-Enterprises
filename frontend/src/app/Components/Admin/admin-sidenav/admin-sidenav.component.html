    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="assets/img/music.png"
      />
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" routerLink="dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span >Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="sales">
        <mat-icon class="icon">paid</mat-icon>
        <span>Sales</span>
      </button>
      <button mat-button class="menu-button" routerLink="product-list">
        <mat-icon class="icon">store</mat-icon>
        <span>Products</span>
      </button>
      <button mat-button class="menu-button" routerLink="users">
        <mat-icon class="icon">person</mat-icon>
        <span>Users</span>
      </button>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
