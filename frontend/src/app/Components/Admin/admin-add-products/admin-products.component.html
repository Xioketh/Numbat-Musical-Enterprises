                    </div>

                    <div class="col-lg-12 col-sm-6 col-12 mb-2">
                        <div class="form-group">
                            <label>Product Name</label>
                            <br><input type="text"class="form-control"  style="width: 90%;" name="productName" [(ngModel)]="productData.productName">
                            <span *ngIf="productNameValidate">*Please fill Product Name</span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-12 mb-2">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" [(ngModel)]="productData.category" name="category">
                                <option value="">Choose Category</option>
                                <option value="Guitars and Accessories">Guitars and Accessories</option>
                                <option value="Amplifiers and Effects">Amplifiers and Effects</option>
                                <option value="Keyboards and Digital Pianos">Keyboards and Digital Pianos</option>
                                <option value="Drums and Percussion">Drums and Percussion</option>
                                <option value="Pro Audio Equipment">Pro Audio Equipment</option>
                            </select>
                            <span *ngIf="categoryValidate">*Please Select Product Category</span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-12 mb-2">
                        <div class="form-group">
                            <label>Stock</label><br>
                            <input type="number" class="form-control" [(ngModel)]="productData.qty" name="qty">
                            <span *ngIf="qtyValidate">*Please Add Stock</span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12 mb-2">
                        <div class="form-group">
                            <label>Price</label><br>
                            <input type="number" class="form-control" [(ngModel)]="productData.price" name="price">
                            <span *ngIf="priceValidate">*Please Enter Price</span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" [(ngModel)]="productData.description" name="description"></textarea>
                            <span *ngIf="descriptionValidate">*Please enter Description</span>
                        </div>
                    </div>



                    <div class="col-lg-12 mt-3">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>

            </div>

</div>
