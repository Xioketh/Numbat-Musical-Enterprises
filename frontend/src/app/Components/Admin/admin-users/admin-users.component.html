<div class="content">
    <div class="page-header">
    <div class="page-title mt-2">
    <h4>Users List</h4>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-4 d-flex">
          <div class="dash-count das2">
              <div class="dash-counts">
                  <h4>{{countObj.allUsersCount}}</h4>
                  <h5>Total Users</h5>
              </div>
              <div class="dash-imgs">
                <i class="far fa-user"></i>
            </div>
          </div>
      </div>
  </div>
  
    
    <div class="card">
    <div class="card-body">
    <div class="table-top">
    <div class="search-set">
    <div class="search-path">
        <input class="form-control" placeholder="Search" type="text" (keyup)="applyFilter($event)" #input style="width: 200px;;">
    </div>
    </div>
    </div>
    
    
    <div class="table-responsive">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
        
              <ng-container matColumnDef="user_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID</th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
              </ng-container>
      
              <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                <td mat-cell *matCellDef="let row"> {{row.userName}}</td>
              </ng-container>
        
              <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Address </th>
                <td mat-cell *matCellDef="let row"> {{row.adress}}</td>
              </ng-container>
        
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>

              <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
                <td mat-cell *matCellDef="let row"> {{row.tel}}</td>
              </ng-container>
        
              <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="success" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" >
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container> -->
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      
              <tr class="nodata" *matNoDataRow>
                
                <td class="mat-cell" colspan="6" rowspan="2">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
          </div>
    </div>
    </div>
    </div>
    
    </div>
